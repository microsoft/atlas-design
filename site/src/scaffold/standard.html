<!DOCTYPE html>
<html lang="en" class="theme-light default-focus">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>{{title}} | Atlas Design | Microsoft</title>
		<meta property="og:title" content="{{title}}" />
		<meta property="og:type" content="website" />
		<meta name="color-scheme" content="light dark" />
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'; frame-src 'self' https://www.figma.com/">
		<link rel="stylesheet" href="~/src/scaffold/index.scss">
		<script type="module" src="~/src/scaffold/index.ts"></script>
	</head>
	<body id="body">
		<header id="header" class="border-bottom display-flex justify-content-space-between align-items-center">
			<a href="~/src/index.md" class="color-text text-decoration-none font-weight-bold">
				<span class="margin-right-xxs icon">
					<svg width="21" height="21" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">
						<rect width="10" height="10" class="fill-current-color" />
						<rect x="11" width="10" height="10" class="fill-current-color" />
						<rect y="11" width="10" height="10" class="fill-current-color" />
						<rect x="11" y="11" width="10" height="10" class="fill-current-color" />
					</svg>
				</span>
				<span class="font-size-xl">Atlas Design</span>
			</a>
		</header>

		<main id="main">
			{{{breadcrumbs}}}

			<div id="actions-holder">
				<button
					aria-label="Change theme"
					class="button button-clear"
					data-theme-cycle>
						<span class="icon" aria-hidden="true">

							</svg>
						</span>
				</button>
				<a
					aria-label="Edit this page on GitHub"
					class="button button-clear"
					href="{{githubLink}}"
				>
					<span class="icon">
						<svg class="fill-current-color" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 448"><path d="M448 229.55c0 98.94-64.13 182.83-153.06 212.51-11.356 2.194-15.41-4.772-15.41-10.776 0-7.347.27-31.494.27-61.443 0-20.895-7.17-34.56-15.21-41.48 49.906-5.556 102.278-24.484 102.278-110.545 0-24.46-8.67-44.442-23.027-60.1 2.31-5.666 9.99-28.447-2.24-59.27 0 0-18.77-6.025-61.53 22.96-17.9-4.973-37.05-7.46-56.09-7.55-19.04.09-38.213 2.577-56.09 7.55-42.783-28.986-61.6-22.96-61.6-22.96-12.14 30.822-4.46 53.603-2.15 59.27-14.336 15.66-23.05 35.64-23.05 60.1 0 85.838 52.28 105.057 102.03 110.702-6.404 5.6-12.183 15.48-14.22 29.95-12.77 5.734-45.204 15.612-65.185-18.615 0 0-11.827-21.504-34.317-23.094 0 0-21.885-.27-1.546 13.62 0 0 14.694 6.898 24.864 32.77 0 0 13.15 43.568 75.466 30.016l.31 38.104c0 5.936-4.076 12.858-15.3 10.797C64.178 412.447 0 328.49 0 229.55 0 105.81 100.307 5.526 223.978 5.526 347.692 5.526 448 105.813 448 229.55z"/></svg>
					</span>
				</a>
			</div>

			<div id="article">
				<div>
					{{{ body }}}
				</div>
				{{#figmaEmbed}}
				<div class="figma-embed-container padding-top-md">
						<h2 class="font-size-h2 margin-bottom-md">Figma</h2>
						<iframe
							width="100%";
							class="border"
							height="450"
							src="{{figmaEmbed}}"
							allowfullscreen></iframe>
					</div>
				{{/figmaEmbed}}
			</div>
		</main>

		<nav id="nav">
			{{#toc}}
				{{#entries}}
					{{#isDirectory}}
						<div class="margin-top-xs">
							<p class="font-weight-semibold">{{name}}</p>
							<div class="margin-left-xs">
								{{#children}}
									<a class="display-block margin-top-xxs" href="{{{href}}}" {{#isHidden}}hidden{{/isHidden}}>{{name}}</a>
								{{/children}}
							</div>
						</div>
					{{/isDirectory}}
					{{^children.0}}
						<a class="display-block margin-top-xs" href="{{{href}}}" {{#isHidden}}hidden{{/isHidden}}>{{name}}</a>
					{{/children.0}}
				{{/entries}}
			{{/toc}}
		</nav>

		<aside id="aside">
			<!-- empty for now -->
		</aside>

		<footer id="footer" class="border-top padding-md">
			<p>Â© Microsoft 2021</p>
		</footer>
	</body>
</html>
